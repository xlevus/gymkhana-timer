app = "leaderboard"

[build]
    image = "gk/web:latest"


[env]
    DEBUG = "false"
    ALLOWED_HOSTS = "leaderboard.fly.dev,leaderboard.coneheads.org"
    CSRF_TRUSTED_ORIGINS = "https://leaderboard.fly.dev,https://leaderboard.coneheads.org"
    TIME_ZONE = "UTC"


[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000

[[statics]]
    guest_path = "/data/static"
    url_prefix = "/static"
