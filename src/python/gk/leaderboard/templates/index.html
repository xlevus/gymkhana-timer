{% extends "base.html" %}
{% load i18n %}

{% block main %}
{% for course, times in courses %}

<div class="row">
    <h2 class="p-3 m-0 bg-secondary"><a class="link-dark" href="{% url 'course-detail' slug=course.slug %}">
            {{ course }}</a>
    </h2>

    {% if times %}
    {% include "includes/top_riders_table.html" %}
    {% else %}
    {% blocktrans %}No times for this course!{% endblocktrans %}
    {% endif %}
</div>
{% endfor %}

{% endblock %}
