<ul class="navbar-nav me-auto mb-2 mb-md-0">
    {% for item in menu %}
    {% if item.visible %}
    <li class="nav-item">
        <a href="{{ item.url }}" class="nav-link {% if item.selected %}active{% endif %}" aria-current="page">
            {{ item.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
